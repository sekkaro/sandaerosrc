<body>
    <header th:replace="common/menu :: header"></header>

    <div lang="en" th:replace="common/menu :: menu"></div>

    <div id="main">
        <h4>서브 카테고리 추가</h4>

        <form action="/notice/category/add" method="post" style="width: 100%">
            <div id="actInfo" style="height: 200px">
                <br>
                <div class="section1">
                    <div class="key">
                        이름
                    </div>
                    <div class="content">
                        <input type="text" name="memo" maxlength="10">
                    </div>
                </div>
                <br>
                <div class="section1">
                    <div class="key">
                        게시판
                    </div>
                    <div class="content">
                        <span th:if="${category==1}" th:text="공지사항" style="color: #494949"></span>
                        <input type="hidden" name="topCategory" th:value="${category}"/>
                    </div>
                </div>
                <br>
                <div class="section1">
                    <div class="key">
                        관제사
                    </div>
                    <div class="content">
                        <input type="text" name="communityManager">
                    </div>
                </div>
            </div>
            <div id="buttonSet">
                <button id="reset" type="button" name="button" onclick="goBack()"><img src="/img/cancel.png"/></button>
                <button id="submit" type="submit" name="button"><img src="/img/register.png"/></button>
            </div>

        </form>
    </div>

    <div lang="en" th:replace="common/footer :: footer"></div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
