<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head lang="en" th:replace="common/header :: header">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

	<div lang="en" th:replace="common/menu :: menu"></div>

	<div id="main" style="margin-left: 15%">

		<div class="w3-teal">
			<button id="openNav" style="display: none"
				class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
			<div class="w3-container">
				<h1>모금활동 생성 페이지</h1>
			</div>
		</div>
		
		<!-- badge -->
		<span class="badge badge-primary">Badge</span>
		
		<!-- breadcrumb -->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active"><a href="#">Home</a></li>
				<li class="breadcrumb-item"><a href="#">Library</a></li>
				<li class="breadcrumb-item"><a href="#">Breadcrumb</a></li>
			</ol>
		</nav>
		
		<!-- button -->
		<button type="button" class="btn btn-primary btn-lg">large</button>
		<button type="button" class="btn btn-primary btn-sm">small</button>

		<!-- cards -->
		<div class="card">
			<div class="card-body d-flex flex-column align-items-start">
				<h4 class="card-title text-primary">Card Outline</h4>
				<p class="card-text">With supporting text.</p>
				<a href="#" class="btn btn-primary mt-auto">Button</a>
			</div>
		</div>

		<!-- form -->
		<form role="form">
			<div class="form-group row">
				<label class="col-md-2 col-form-label form-control-label">
					First
				</label>
				
				<div class="col-md-4">
					<input class="form-control" type="text" value="Jane">
				</div>
				
				<label class="col-md-1 col-form-label form-control-label">
					Last
				</label>
				
				<div class="col-md-5">
					<input class="form-control" type="text" value="Bishop">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-lg-2 col-form-label form-control-label">
					Address
				</label>
				<div class="col-lg-10">
					<input class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-lg-12 text-right">
					<input type="button" class="btn btn-primary" value="Submit">
				</div> 
			</div>
		</form>
		
		<!--  jumbotron -->
		<div class="jumbotron py-4">
			<h1 class="display-3">Hello, world!</h1>
			<p class="lead">this is jumbotron component</p>
		</div>

		<!-- pagination -->
		<nav>
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
			</ul>
		</nav>
		
		<!-- progress -->
		<progress>
			<div class="progress">
				<div class="progress-bar w-25"></div>
			</div>
		</progress>

		<div lang="en" th:replace="common/footer :: footer"></div>

	</div>
</body>
</html>
